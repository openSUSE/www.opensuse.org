<header class="py-5">
  <div class="container">
    <h1 class="display-1 text-center mb-3">{{ site.title }}</h1>
    <h1 id="typewriter" class="text-center mb-5"></h1>
    <script src="/assets/js/typewriter.js"></script>
    <script>
      new Typewriter('#typewriter', {
        strings: `{{ locale.site_description }}`,
        cursor: '_',
        autoStart: true,
        loop: false,
      });
    </script>
    {% include screenshots.html %}
  </div>
</header>
