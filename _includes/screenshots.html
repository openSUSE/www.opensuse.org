<div id="screenshot-wrap">
  <img class="d-block img-fluid" src="/assets/images/laptop.svg" width="960" height="570" />
  <div id="screenshot-carousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="2000">
    <div class="carousel-inner">
      {% for counter in (1..9) %}
      <div class="carousel-item {% if counter == 1 %}active{% endif %}">
        <img class="d-block img-fluid" src="/assets/images/screenshot-{{ counter }}.png" width="1366" height="768">
      </div>
      {% endfor %}
    </div>
  </div>
</div>
